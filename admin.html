<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Guto Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-10 backdrop-blur bg-black/30 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="header-brand text-xl">
        <span class="text-cyan-400">●</span> Guto <span class="text-slate-400">Admin</span>
      </div>
      <nav class="text-sm text-slate-300 flex items-center gap-4">
        <a href="./index.html" class="hover:text-white">Catálogo</a>
        <button id="btnLogout" class="hover:text-white hidden">Salir</button>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Login -->
    <section id="secLogin" class="max-w-md mx-auto card">
      <h1 class="text-xl font-bold mb-4">Ingresar</h1>
      <p class="text-sm text-slate-400 mb-4">Usa el usuario por defecto: <code>guto@demo.local</code> y clave <code>123456</code> (Firebase exige 6+).</p>
      <form id="formLogin" class="space-y-3">
        <input id="email" type="email" required placeholder="email" class="w-full px-3 py-2 rounded bg-white/5 border border-white/10" value="guto@demo.local">
        <input id="pass" type="password" required placeholder="contraseña" class="w-full px-3 py-2 rounded bg-white/5 border border-white/10" value="123456">
        <button class="btn w-full bg-white/10 hover:bg-white/20">Entrar</button>
      </form>
    </section>

    <!-- Panel -->
    <section id="secPanel" class="hidden">
      <div class="grid md:grid-cols-2 gap-6">
        <!-- Formulario -->
        <div class="card">
          <h2 class="text-lg font-bold mb-4">Agregar / Editar producto</h2>
          <form id="formProd" class="space-y-3">
            <input type="hidden" id="docId" />
            <label class="block text-sm">Foto</label>
            <input id="foto" type="file" accept="image/*" capture="environment">

            <div class="grid grid-cols-2 gap-3">
              <input id="nombre" required placeholder="Nombre" class="px-3 py-2 rounded bg-white/5 border border-white/10 col-span-2">
              <input id="costo" type="number" step="0.01" placeholder="Costo" class="px-3 py-2 rounded bg-white/5 border border-white/10">
              <input id="porcentaje" type="number" step="0.01" placeholder="% (markup)" class="px-3 py-2 rounded bg-white/5 border border-white/10">
              <div class="col-span-2 flex items-center gap-2">
                <input id="precio" type="number" step="0.01" placeholder="Precio auto" class="flex-1 px-3 py-2 rounded bg-white/5 border border-white/10" disabled>
                <label class="text-sm flex items-center gap-2">
                  <input type="checkbox" id="chkManual" class="accent-cyan-400"> Editar precio manual
                </label>
              </div>
              <input id="cantidad_caja" type="number" step="1" placeholder="Cantidad de cajas" class="px-3 py-2 rounded bg-white/5 border border-white/10">
              <input id="uni_por_caja" type="number" step="1" placeholder="Unidades por caja" class="px-3 py-2 rounded bg-white/5 border border-white/10">
              <input id="cantidad_unitario" type="number" step="1" placeholder="Cantidad unitaria (auto)" class="px-3 py-2 rounded bg-white/5 border border-white/10" disabled>
            </div>

            <div class="flex gap-3">
              <button class="btn bg-white/10 hover:bg-white/20">Guardar</button>
              <button type="button" id="btnReset" class="btn bg-white/5 hover:bg-white/10">Limpiar</button>
              <button type="button" id="btnDelete" class="btn bg-red-600/80 hover:bg-red-600 hidden">Eliminar</button>
            </div>
            <p id="msg" class="text-sm text-slate-400"></p>
          </form>
        </div>

        <!-- Lista -->
        <div class="card">
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold">Productos (realtime)</h2>
            <input id="buscarAdmin" class="px-3 py-2 rounded bg-white/5 border border-white/10" placeholder="Buscar..." />
          </div>
          <div id="lista" class="divide-y divide-white/10"></div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./assets/js/admin.js"></script>
</body>
</html>
